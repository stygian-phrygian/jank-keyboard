<html>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="gridWrapper">

            <fieldset id="keyboardLayoutSelectSection" class="gridItem">
                <legend>keyboard layout</legend>
                <select id="keyboardLayoutSelect">
                </select>
            </fieldset>

            <fieldset id="inputDeviceSelectSection" class="gridItem">
                <legend>input</legend>
                <select id="inputDeviceSelect">
                </select>
            </fieldset>

            <fieldset id="outputDeviceSelectSection" class="gridItem">
                <legend>output</legend>
                <select id="outputDeviceSelect">
                </select>
            </fieldset>

            <fieldset id="latchSection" class="gridItem">
                <legend>latch</legend>
                <div id="latchSectionContainer"> <button>off</button></div>
            </fieldset>

            <fieldset id="octaveSection" class="gridItem">
                <legend>octave</legend>
                <select id="octaveSelect">
                    <option>00</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                </select>
            </fieldset>


            <fieldset id="channelSection" class="gridItem">
                <legend>channel</legend>
                <select id="channelSelect">
                    <option>00</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                </select>
            </fieldset>

            <fieldset id="arpeggiatorModeSection" class="arpeggiatorSection gridItem">
                <legend>arp mode</legend>
                <div id="arpeggiatorModeSectionGrid">
                    <button id="arpeggiatorOff">off</button>
                    <button id="arpeggiatorUp">up_</button>
                    <button id="arpeggiatorDown">dwn</button>
                    <button id="arpeggiatorUpDown">udw</button>
                    <button id="arpeggiatorOrder">ord</button>
                    <button id="arpeggiatorReverse">rev</button>
                    <button id="arpeggiatorRandom">rnd</button>
                    <button id="arpeggiatorRandom2">rd2</button>
                    <button id="arpeggiatorUp2">up2</button>
                    <button id="arpeggiatorDown2">dw2</button>
                </div>
            </fieldset>

            <fieldset id="arpeggiatorTimeDivisionSection" class="arpeggiatorSection gridItem">
                <legend>arp division</legend>
                <div id="arpeggiatorTimeDivisionSectionGrid">
                    <button id="quarterNote">04</button>
                    <button id="eighthNote">08</button>
                    <button id="sixteenthNote">16</button>
                    <button id="eighthNoteTriplet">08t</button>
                    <button id="sixteenthNoteTriplet">16t</button>
                </div>
            </fieldset>

            <fieldset id="arpeggiatorGateSection" class="arpeggiatorSection gridItem">
                <legend>arp gate time</legend>
                <label for="arpeggiatorGate"></label>
                <input type="range"
                       name="arpeggiatorGate"
                       min="0.1"
                       max="0.9"
                       step="0.1"
                       value="0.5"
                       >
            </fieldset>

            <fieldset id="delayTimeSection" class="delaySection gridItem">
                <legend>delay time</legend>
                <label for="delayTimeInMilliseconds">750ms</label>
                <input type="range"
                       name="delayTimeInMilliseconds"
                       min="50"
                       max="2000"
                       value="750"
                       step="20"
                       >
            </fieldset>

            <fieldset id="delayRepeatSection" class="delaySection gridItem">
                <legend>delay repeat</legend>
                <label for="delayRepeats">0</label>
                <input type="range"
                       name="delayRepeats"
                       min="0"
                       max="9"
                       value="0"
                       step="1"
                       >
            </fieldset>

            <fieldset id="programChangeSection" class="gridItem">
                <legend>program change</legend>
                <select>
                    <option>000</option> <option>001</option> <option>002</option> <option>003</option>
                    <option>004</option> <option>005</option> <option>006</option> <option>007</option>
                    <option>008</option> <option>009</option> <option>010</option> <option>011</option>
                    <option>012</option> <option>013</option> <option>014</option> <option>015</option>
                    <option>016</option> <option>017</option> <option>018</option> <option>019</option>
                    <option>020</option> <option>021</option> <option>022</option> <option>023</option>
                    <option>024</option> <option>025</option> <option>026</option> <option>027</option>
                    <option>028</option> <option>029</option> <option>030</option> <option>031</option>
                    <option>032</option> <option>033</option> <option>034</option> <option>035</option>
                    <option>036</option> <option>037</option> <option>038</option> <option>039</option>
                    <option>040</option> <option>041</option> <option>042</option> <option>043</option>
                    <option>044</option> <option>045</option> <option>046</option> <option>047</option>
                    <option>048</option> <option>049</option> <option>050</option> <option>051</option>
                    <option>052</option> <option>053</option> <option>054</option> <option>055</option>
                    <option>056</option> <option>057</option> <option>058</option> <option>059</option>
                    <option>060</option> <option>061</option> <option>062</option> <option>063</option>
                    <option>064</option> <option>065</option> <option>066</option> <option>067</option>
                    <option>068</option> <option>069</option> <option>070</option> <option>071</option>
                    <option>072</option> <option>073</option> <option>074</option> <option>075</option>
                    <option>076</option> <option>077</option> <option>078</option> <option>079</option>
                    <option>080</option> <option>081</option> <option>082</option> <option>083</option>
                    <option>084</option> <option>085</option> <option>086</option> <option>087</option>
                    <option>088</option> <option>089</option> <option>090</option> <option>091</option>
                    <option>092</option> <option>093</option> <option>094</option> <option>095</option>
                    <option>096</option> <option>097</option> <option>098</option> <option>099</option>
                    <option>100</option> <option>101</option> <option>102</option> <option>103</option>
                    <option>104</option> <option>105</option> <option>106</option> <option>107</option>
                    <option>108</option> <option>109</option> <option>110</option> <option>111</option>
                    <option>112</option> <option>113</option> <option>114</option> <option>115</option>
                    <option>116</option> <option>117</option> <option>118</option> <option>119</option>
                    <option>120</option> <option>121</option> <option>122</option> <option>123</option>
                    <option>124</option> <option>125</option> <option>126</option> <option>127</option>
                </select>
            </fieldset>

            <fieldset id="bpmSection" class="gridItem">
                <legend>arp bpm</legend>
                <label for="bpm">0</label>
                <input type="range"
                       name="bpm"
                       min="32"
                       max="300"
                       value="120"
                       step="1"
                       >
            </fieldset>

            <fieldset id="loggingSection" class="gridItem">
                <legend>log</legend>
                <div id="log"></div>
            </fieldset>

        </div>

    </body>

    <script type="text/javascript" src="keyboardLayouts.js"></script>
    <script type="text/javascript" src="ticker.js"></script>
    <script type="text/javascript" src="enums.js"></script>
    <script type="text/javascript" src="note.js"></script>
    <script type="text/javascript" src="noteEvent.js"></script>

</html>
